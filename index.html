<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Vs Exercise</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Stress vs. Exercise</h1>
    <h1>Timeline Explorer: Heart Rate, Temperature, and EDA</h1>
    <label for="data-select">Select Data to Display:</label>
    <select id="data-select">
        <option value="value_hr">Heart Rate (HR)</option>
        <option value ="value_eda">Electrodermal Activity (EDA)</option>
        <option value="temp">Skin Temperature</option>
    </select>
    <button id="reset-zoom">Reset Zoom</button>
    <svg id="timeline" width="900" height="500"></svg>

    <h2>"What If" Simulator</h2>
    <div id="simulator-container">
        <label for="stress-slider">Stress Level:</label>
        <input type="range" id="stress-slider" min="0" max="10" step="0.1" value="5">
        <span id="exercise-value">5</span>

    </div>
    <svg id="simulator-chart" width="900" height="500"></svg>

    <script src = "script.js"></script>
</body>
</html>
